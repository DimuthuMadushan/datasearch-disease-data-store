<!DOCTYPE html>
<html>
<head>
    <title>GeoMesa Leaflet Map Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
    <script src="https://cdn.rawgit.com/Leaflet/Leaflet.heat/v0.2.0/dist/leaflet-heat.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="mapid"></div>
<script>

    // Marker used to split file in order to inject data and generated code.
    var points = {"type":"FeatureCollection","features":[{"type":"Feature","geometry":{"type":"Point","coordinates":[80.4615,5.9427]},"properties":{"Locale":"1846","Latitude":"5.942678406","Longitude":"80.46149697","resident":"3918","work":"561"},"id":"1846"},{"type":"Feature","geometry":{"type":"Point","coordinates":[80.5962,5.9337]},"properties":{"Locale":"1610","Latitude":"5.933695294","Longitude":"80.59624365","resident":"3805","work":"494"},"id":"1610"},{"type":"Feature","geometry":{"type":"Point","coordinates":[80.5513,5.9427]},"properties":{"Locale":"1856","Latitude":"5.942678406","Longitude":"80.55132809","resident":"1739","work":"2440"},"id":"1856"},{"type":"Feature","geometry":{"type":"Point","coordinates":[80.5513,5.9517]},"properties":{"Locale":"2107","Latitude":"5.951661518","Longitude":"80.55132809","resident":"163","work":"89"},"id":"2107"},{"type":"Feature","geometry":{"type":"Point","coordinates":[80.5064,5.9427]},"properties":{"Locale":"1851","Latitude":"5.942678406","Longitude":"80.50641253","resident":"2513","work":"534"},"id":"1851"},{"type":"Feature","geometry":{"type":"Point","coordinates":[80.5154,5.9517]},"properties":{"Locale":"2103","Latitude":"5.951661518","Longitude":"80.51539564","resident":"1909","work":"447"},"id":"2103"},{"type":"Feature","geometry":{"type":"Point","coordinates":[80.5334,5.9517]},"properties":{"Locale":"2105","Latitude":"5.951661518","Longitude":"80.53336186","resident":"2805","work":"1146"},"id":"2105"},{"type":"Feature","geometry":{"type":"Point","coordinates":[80.5423,5.9517]},"properties":{"Locale":"2106","Latitude":"5.951661518","Longitude":"80.54234498","resident":"3838","work":"4141"},"id":"2106"},{"type":"Feature","geometry":{"type":"Point","coordinates":[80.5244,5.9427]},"properties":{"Locale":"1853","Latitude":"5.942678406","Longitude":"80.52437875","resident":"989","work":"227"},"id":"1853"},{"type":"Feature","geometry":{"type":"Point","coordinates":[80.5603,5.9427]},"properties":{"Locale":"1857","Latitude":"5.942678406","Longitude":"80.5603112","resident":"3661","work":"1118"},"id":"1857"}]};

    function onEachFeature(feature, layer) {
        layer.bindPopup("ID: " + feature.id + "<br>" + "GEOM: " + feature.geometry.type + "[" + feature.geometry.coordinates + "]<br>" + "Locale: " + feature.properties.Locale + "<br>" + "Latitude: " + feature.properties.Latitude + "<br>" + "Longitude: " + feature.properties.Longitude + "<br>" + "resident: " + feature.properties.resident + "<br>" + "work: " + feature.properties.work);
    }

var heat = L.heatLayer([
        [5.951661518, 80.55132809, 1],
        [5.942678406, 80.50641253, 1],
        [5.942678406, 80.5603112, 1],
        [5.951661518, 80.54234498, 1],
        [5.942678406, 80.46149697, 1],
        [5.942678406, 80.52437875, 1],
        [5.951661518, 80.51539564, 1],
        [5.951661518, 80.53336186, 1],
        [5.942678406, 80.55132809, 1],
        [5.933695294, 80.59624365, 1]
    ], { radius: 25 });



    // Create a custom points marker since the default pin is expensive to render
    var geojsonMarkerOptions = {
        radius: 8,
        fillColor: "#ff7800",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    }

    // Load the data we wrote out in 'codegen' into a geojsonLayer
    var geojsonLayer = L.geoJSON(points, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, geojsonMarkerOptions);
        },
        onEachFeature: onEachFeature
    });

    // Separate the points and heatmap into different layer groups so they can be
    // toggled on and off.
    var pointsLG = L.layerGroup([geojsonLayer]);
    var heatLG = L.layerGroup([heat]);

    // Base maps
    var greyscale = new L.TileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        subdomains: 'abcd',
        maxZoom: 19
    });

    var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });

    // Create the map and set the default layers.
    var geomesaMap = L.map('mapid', {
        layers: [greyscale, pointsLG]
    });
    geomesaMap.fitBounds(geojsonLayer.getBounds());

    // Create the control groups for the layers
    var baseMaps = {
        "Greyscale": greyscale,
        "OSM": osm
    }

    var overlayMaps = {
        "Features": pointsLG,
        "Heatmap": heatLG
    }

    // Add controls to the map
    L.control.layers(baseMaps, overlayMaps).addTo(geomesaMap);
    L.control.scale().addTo(geomesaMap);

</script>

</body>
</html>

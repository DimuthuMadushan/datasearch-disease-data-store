
simple_feature_types:
  - feature_name: "precipitation"
    records:
      StationID: 0
      StationName: 1
      Latitude: 2
      Longitude: 3
      dtg: 4
      ObservedValue: 5
      Lat: 2
      Long: 3

    configurations:
      DateTimeFormat: "yyyyMMdd"
      FeatureID: "StationID"

    data_source: "weather-precipitation-data.csv"

  - feature_name: "weatherstations"
    records:
      StationName: 0
      Latitude: 1
      Longitude: 2
      Lat: 1
      Long: 2

    configurations:
      GeomFormat: "Point"
      FeatureID: "StationName"

    data_source: "Data/WeatherStations/WeatherStations.csv"

  - feature_name: "moh"
    records:
      MohName: 0
      Latitude: 1
      Longitude: 2
      Lat: 1
      Long: 2   

    configurations:
      GeomFormat: "Point"
      FeatureID: "MohName"

    data_source: "Data/MOH/moh.csv"



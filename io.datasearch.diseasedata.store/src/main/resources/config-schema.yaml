hbase.zookeepers: "localhost"

hbase.catalog: "dengDIDataStore-test"

simple_feature_types:
  - feature_name: "precipitation"
    attributes:
      -  attribute: "StationName:String:index=true"
         attributeName: "StationName"
         attributeType: "String"
      -  attribute: "Latitude:String"
         attributeName: "Latitude"
         attributeType: "String"
      -  attribute: "Longitude:String"
         attributeName: "Longitude"
         attributeType: "String"
      -  attribute: "dtg:Date"
         attributeName: "dtg"
         attributeType: "Date"
      -  attribute: "ObservedValue:String"
         attributeName: "ObservedValue"
         attributeType: "String"
      -  attribute: "*geom:Point:srid=4326"
         attributeName: "geom"
         attributeType: "Point"

    configurations:
        GeomFormat: "Point"
        DateTimeFormat: "yyyyMMdd"
        FeatureID: "StationName"

  - feature_name: "weatherstations"
    attributes:
      -  attribute: "StationName:String:index=true"
         attributeName: "StationName"
         attributeType: "String"
      -  attribute: "Latitude:String"
         attributeName: "Latitude"
         attributeType: "String"
      -  attribute: "Longitude:String"
         attributeName: "Longitude"
         attributeType: "String"
      -  attribute: "*geom:Point:srid=4326"
         attributeName: "geom"
         attributeType: "Point"

    configurations:
      GeomFormat: "Point"
      FeatureID: "StationName"

  - feature_name: "moh"
    attributes:
      -  attribute: "MohName:String:index=true"
         attributeName: "MohName"
         attributeType: "String"
      -  attribute: "Latitude:String"
         attributeName: "Latitude"
         attributeType: "String"
      -  attribute: "Longitude:String"
         attributeName: "Longitude"
         attributeType: "String"
      -  attribute: "*geom:Point:srid=4326"
         attributeName: "geom"
         attributeType: "Point"

    configurations:
      GeomFormat: "Point"
      FeatureID: "MohName"
